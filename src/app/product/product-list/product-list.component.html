<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th >Product Name</th>
                        <th >Description</th>
                        <th >Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.productName}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.price}}</td>
                        <button class="btn btn-success" (click)="deleteItem(p._id)">Delete Item</button>
                        <button class="btn btn-success" (click)="updateItem(p)">Update Item</button>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
