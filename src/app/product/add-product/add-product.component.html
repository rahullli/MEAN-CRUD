<div class="container">

    <div class="row mt-3">

        <h2>Add a product</h2>

        <div class="col-md-6">

            <form action="" [formGroup]="productForm!" (ngSubmit)="onSubmit()">

                <div class="mb-3">

                    <label for="" class="form-label">Product Name</label>

                    <input type="text" name="" id="" class="form-control" formControlName="productName">

                </div>

                <div class="mb-3">

                    <label for="" class="form-label">Product Description</label>

                    <input type="text" name="" id="" class="form-control" formControlName="description">

                </div>

                <div class="mb-3">

                    <label for="" class="form-label">Product Price</label>

                    <input value="" type="number" name="" id="" class="form-control" formControlName="price">

                </div>

                <div class="mt-2">

                    <button type="submit" class="btn btn-primary">Submit</button>

                    <button type="reset" class="btn btn-warning">Reset</button>

                </div>

            </form>

        </div>

    </div>

</div>
